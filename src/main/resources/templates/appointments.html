<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Booking Confirmation</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styling */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
            font-size: 28px;
        }

        /* Message box styling */
        .message {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Success message styling */
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        /* Error message styling */
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* Button styling */
        a {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for button */
        a:hover {
            background-color: #45a049;
        }

        /* Footer div alignment */
        div {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .message {
                width: 90%;
                font-size: 16px;
            }

            a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Appointment Booking Confirmation</h1>

    <!-- Message box: Success or error -->
    <div class="message" th:class="${successMessage != null ? 'success' : 'error'}">
        <p th:text="${successMessage != null ? successMessage : errorMessage}"></p>
    </div>

    <!-- Back to Doctors List button -->
    <div>
        <a href="/doctors">Back to Doctors List</a>
    </div>
</body>
</html>
